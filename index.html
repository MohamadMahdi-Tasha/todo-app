<!doctype html>
<html lang="en">
<head>
    <!--A Meta Tag For Setting Character Sets To 'UTF-8'-->
    <meta charset="UTF-8">
    <!--A Meta Tag For Responsiveness-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--A Meta Tag For Browser Refresh-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Description Meta Tag For Seo Performance-->
    <meta name="description" content="A Challenge From frontendmentor.com Website Made By Mahdi Tasha">
    <!--Keywords Meta Tag For Seo Performance-->
    <meta name="keywords" content="To Do, Programme, Routine, todo, frontendmentor, challenge, front-end, job">
    <!--Theme Color Of Page-->
    <meta name="theme-color" content="hsl(235, 21%, 11%)"/>
    <!--Icon Of Page-->
    <link rel="shortcut icon" href="src/img/logo.png">
    <!--Linking Our Css File-->
    <link rel="stylesheet" href="src/style.css">
    <!--Linking Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--Title Of Page-->
    <title>To Do App Made By Mahdi Tasha</title>
</head>
<body data-theme="dark">
<!--Structure Of Page Goes Here-->
<!--A Toaster Structure-->
<div class="toaster-holder"><div id="toasters"></div></div>
<!--Top Side In The Background-->
<img id="top-side-img" class="bg-top-section" src="src/img/bg-top-side.jpg" alt="Image">
<!--To Do Holder-->
<div class="todo-holder">
    <!--To Do-->
    <div class="todo-holder--todo">
        <!--Top Side-->
        <div class="todo-holder--todo--top-side">
            <h1>TODO</h1>
            <button id="theme_switch_btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
                    <path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/>
                </svg>
            </button>
        </div>
        <!--Top Side Input-->
        <div class="todo-holder--todo--input-holder">
            <input id="add-todo-checkbox" class="todo-checkbox" type="checkbox">
            <input id="add-todo-input" class="todo-input" type="text" placeholder="Create a new todo...">
        </div>
        <!--To Do And Bottom Items Holder-->
        <div class="todo-holder--todo--list-and-bottom-items-holder">
            <div class="todo-holder--todo--list--item-and-bottom-side-holder">
                <!--List Of To Dos-->
                <ul id="todo-list" class="todo-holder--todo--list">
                    <li id="auto-todo-item-1">
                        <div class="todo-holder--todo--list--item">
                            <div>
                                <input class="todo-checkbox" type="checkbox" checked>
                                <input class="todo-input" type="text" value="Complete online JavaScript course">
                            </div>
                            <button id="auto-todo-close-btn-1"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
                        </div>
                    </li>
                    <li id="auto-todo-item-2">
                        <div class="todo-holder--todo--list--item">
                            <div>
                                <input class="todo-checkbox" type="checkbox">
                                <input class="todo-input" type="text" value="Jog around the park 3x">
                            </div>
                            <button id="auto-todo-close-btn-2"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
                        </div>
                    </li>
                    <li id="auto-todo-item-3">
                        <div class="todo-holder--todo--list--item">
                            <div>
                                <input class="todo-checkbox" type="checkbox">
                                <input class="todo-input" type="text" value="10 minutes meditation">
                            </div>
                            <button id="auto-todo-close-btn-3"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
                        </div>
                    </li>
                    <li id="auto-todo-item-4">
                        <div class="todo-holder--todo--list--item">
                            <div>
                                <input class="todo-checkbox" type="checkbox">
                                <input class="todo-input" type="text" value="Read for 1 hour">
                            </div>
                            <button id="auto-todo-close-btn-4"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
                        </div>
                    </li>
                    <li id="auto-todo-item-5">
                        <div class="todo-holder--todo--list--item">
                            <div>
                                <input class="todo-checkbox" type="checkbox">
                                <input class="todo-input" type="text" value="Pick Up Groceries">
                            </div>
                            <button id="auto-todo-close-btn-5"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
                        </div>
                    </li>
                    <li id="auto-todo-item-6">
                        <div class="todo-holder--todo--list--item">
                            <div>
                                <input class="todo-checkbox" type="checkbox">
                                <input class="todo-input" type="text" value="Complete Todo App On Frontend Mentor">
                            </div>
                            <button id="auto-todo-close-btn-6"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
                        </div>
                    </li>
                </ul>
                <!--Bottom Of Todo List-->
                <div class="todo-holder--todo--bottom-items">
                    <h6 class="todo-holder--todo--bottom-items--items-left"><span id="todo-remaining-num">6</span>items</h6>
                    <div class="todo-holder--todo--bottom-items--center-items">
                        <button id="all-btn" class="todo-holder--todo--bottom-items--center-items-button active">All</button>
                        <button id="active-btn" class="todo-holder--todo--bottom-items--center-items-button">Active</button>
                        <button id="completed-btn" class="todo-holder--todo--bottom-items--center-items-button">Completed</button>
                    </div>
                    <button class="todo-holder--todo--bottom-items--clear-btn">Clear Completed</button>
                </div>
            </div>
        </div>
        <!--Bottom Of Todos-->
        <div class="todo-holder--todo--bottom-of-todos"><h6 class="todo-holder--todo--bottom-of-todos--inner-text">Drag An Drop To Record List</h6></div>
    </div>
</div>
<!--Linking Our Js Files-->
<script src="src/scripts/new_todo.js"></script>
<script src="src/scripts/toast_massage.js"></script>
<script src="src/scripts/dark-light-mode.js"></script>
</body>
</html>
